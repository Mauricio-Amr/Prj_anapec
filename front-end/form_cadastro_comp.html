<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id='fm-card-cad'>
        <form class="form-cad" name="frm-cadastro" action="">
            <div id='fm-card-header'>
                <h2>CADASTRO</h2>
            </div>

            <div class='card-content'>
                <div class="card-content-area">
                    <label for="">Codigo original</label>
                    <input type="text" name="inp-codigo" id='fm-inp-codigo'>
                </div>
                              

                <div class="card-content-area">
                    <label for="">Codigo</label>
                    <input type="text" name="inp-codigo" id='fm-inp-codigo'>
                </div>

            <div class="card-content-area">
                    <label for="">Nome</label>
                    <input type="text" name="inp-nome" id='fm-inp-nome'>
                </div>

                <div class="card-content-area">
                    <label for="">Fabricante</label>
                    <input type="text" name="inp-fabricante" id='fm-inp-fabricante'>
                </div>

                <div class="card-content-area">
                    <label for="">Modelo</label>
                    <input type="text" name="inp-modelo" id='fm-inp-modelo'>
                </div>

                <div class="card-content-area">
                    <label for="">Linha</label>
                    <div>
                        <input type="radio" name="in-codigo" id='fm-inp-linha' value="continuada">
                        <label for="fm-inp-linha-cont">continuada</label>
                    </div>
                    <div>
                        <div>
                            <input type="radio" name="in-codigo" id='fm-inp-linha' value="descontinuada">
                            <label for="fm-inp-linha-desc">descontinuada</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button name="cad-frm" type="button" onclick=addPecas_ori()>
                            CADASTRAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
